<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/othercss/other.css" />
  </head>
  <body>
    <!---Sign Up-->
    <div class="container">
      <div class="row">
        <!--Left Side-->
        <div class="col-6">
          <div class="toptext topmargin">
            <b>Sign Up</b>
          </div>

          <div class="border">
            <div class="paddingtime">
              <img src="/images/Page-1.png" width="30px;" alt="" />
            </div>
          </div>

          <div class="border">
            <div class="paddingtime">
              <svg
                class="pl-3"
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-postage"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.75 3a.75.75 0 0 0-.75.75v8.5c0 .414.336.75.75.75h6.5a.75.75 0 0 0 .75-.75v-8.5a.75.75 0 0 0-.75-.75h-6.5ZM11 12H5V4h6v8Z"
                />
                <path
                  d="M3.5 1a1 1 0 0 0 1-1h1a1 1 0 0 0 2 0h1a1 1 0 0 0 2 0h1a1 1 0 1 0 2 0H15v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1h-1.5a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0H1v-1a1 1 0 1 0 0-2v-1a1 1 0 1 0 0-2V9a1 1 0 1 0 0-2V6a1 1 0 0 0 0-2V3a1 1 0 0 0 0-2V0h1.5a1 1 0 0 0 1 1ZM3 3v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1Z"
                />
              </svg>
            </div>
          </div>

          <div class="border">
            <div class="paddingtime">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-lock"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
                />
              </svg>
            </div>
          </div>

          <!--Sign Up button-->
          <div class="center">
            <button type="button" class="btn btn-primary">Sign Up</button>
          </div>

          <div id="signup">Or Sign up with social platforms.</div>
          <div class="row">
            <div class="container">
              <div class="col-3 bottom">
                <img id="facebook" src="/images/Path 151.png" alt="" />
              </div>

              <div class="col-3 bottom">
                <img src="/images/Path 152.png" width="40" height="45" alt="" />
              </div>
              <div class="col-3 bottom">
                <img src="/images/layer1.png" width="40" height="30" alt="" />
              </div>
              <div class="col-3 bottom">
                <img src="/images/layer1.png" width="40" height="30" alt="" />
              </div>
            </div>
          </div>
        </div>

        <!--Right Side-->
        <div class="col-6 topmargin">
          <img
            src="/images/Group 10.png"
            alt="Worker using our product."
            title="Imagine what we can do for you."
          />
        </div>
      </div>
    </div>
  </body>
</html>
